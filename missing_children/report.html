<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Missing Child</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Report Missing Child</h1>
    </header>

    <main>
        <form id="reportForm" method="POST" action="add_child.php" enctype="multipart/form-data">
            <label for="name">Child's Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Child's Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="last_seen_location">Last Seen Location:</label>
            <input type="text" id="last_seen_location" name="last_seen_location" required>

            <button type="submit">Submit Report</button>
        </form>
    </main>
</body>
</html>
